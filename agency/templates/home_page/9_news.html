<section class="blog-section pt-100 pb-70">
    <div class="container">
        <div class="section-title"> <small>Новости</small>
            <h2>Наши Последние <span>Новости</span></h2> </div>
        <div class="row">
            
            {% for new in news %}
            <div class="col-12 col-md-6 col-lg-4 pb-30">
                <div class="blog-card-two">
                    <div class="blog-card-entry"> {{new.date}} </div>
                    <div class="blog-card-inner">
                        <div class="blog-card-content">
                            <h3>
                                <a href="#">
                                {{new.title|truncatechars:44}}
                                </a>
                            </h3> 
                        </div>
                        <div class="blog-card-thumb">
                            <a href="#"><img src="{{new.image.url}}" alt="blog"></a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
                
        </div>
    </div>
</section>
