<section class="partner-section p-tb-100 bg-off-white">
    <div class="container">
        <div class="section-title"> <small>Партнёры</small>
            <h2>Мы работаем с</h2> </div>
        <div class="partner-carousel default-carousel owl-carousel owl-theme">
            
            {% for part in partners %}
            <div class="item">
                <div class="partner-thumb">
                    <a href="{{part.link}}" target="_blank"> 
                        <img src="{{part.image.url}}" style="height: 180px!important;" alt="{{part.title}}"> 
                    </a>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</section>
